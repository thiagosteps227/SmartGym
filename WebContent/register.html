<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register | SmartGym</title>
<link rel="stylesheet" href="css/registerStyles.css">
<script src="js/jquery-3.4.1.js"></script>
<script src="js/register.js"></script>
</head>
<body>
	<header>
		<h1>Register | SmartGym</h1>
		<h2>...your smartest option!</h2>
	</header>
<section>
	<div class="topnav">
  		<a id="home" class="active" href="/SmartGym">Home</a>
  		<a id="timetablePage" href="/SmartGym/timetable.html">Time table</a>
  		<a id="registerPage" href="/SmartGym/register.html">Register</a>
  		<a id="staffPage" href="/SmartGym/staff.html">Staff</a>
  		<a id="mgtPage" href="/SmartGym/management.html">Management</a>
  		<a id="aboutPage" href="/SmartGym/about.html">About</a>
	</div>
	<div id="customerDiv">
		<table id="customerTable">
		<thead>
		<tr><th>Username</th><th>User</th><th>Email</th><tr>
		</table>
	</div>
		
	<div id="registerForm">
		 
		<input type="checkbox" class="activities" value="fitnessForKids">
		<label for="activity1"> Fitness for kids</label><br>
		<input type="checkbox" class="activities" value="zumba">
		<label for="activity2"> Zumba</label><br>
		<input type="checkbox" class="activities" value="spinning">
		<label for="activity3"> Spinning</label><br>
		<input type="checkbox" class="activities"value="aerobics">
		<label for="activity4"> Aerobics</label><br>
		<input type="checkbox" class="activities" value="over60">
		<label for="activity5"> Fitness  for the over 60s</label><br><br>
		  
	
		 <label for="username">Choose a Username:</label><br>
		 <input type="text" id="userName" name="userName" placeholder="Username"><br>
		 <label for="fname">First name:</label><br>
		 <input type="text" id="firstName" name="firstName" placeholder="Type your first name..."><br>
		 <label for="lname">Last name:</label><br>
		 <input type="text" id="lastName" name="lastName" placeholder="Type your last name..."><br>
		 <label for="email">Email address:</label><br>
		 <input type="email" id="email" name="email" placeholder="Type your email..."><br>
		 <label for="password">Password with 6 digits:</label><br>
		 <input type="password" id="password" name="password" placeholder="*******"><br>
		 <label for="phone">Phone:</label><br>
		 <input type="text" id="phoneNumber" name="phoneNumber" placeholder="+(XXX) XXXXXXXXX"><br>
		 <label for="gender">Gender:</label><br>
		 <input type="text" id="gender" placeholder="Male or Female"><br>
		 <label for="dateOfBirth">Date of Birth:</label><br>
		 <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="dd/mm/yyyy" required><br><br>
	</div>
	<button class="buttons" id="registerButton">Register</button>
</section>
<footer><footer>&copy; HDIP2018</footer>
</body>
</html>
