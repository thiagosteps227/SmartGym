<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register | SmartGym</title>
<link rel="stylesheet" href="css/registerStyles.css">
<script src="js/jquery-3.4.1.js"></script>
<script src="js/register.js"></script>
</head>
<body>
	<header>
		<h1>Register | SmartGym</h1>
	</header>
<section>
	<div id="activities">
		 <form action="SmartGym/registration" method="post">
			  <input type="checkbox" name="activity1" value="fitnessForKids">
			  <label for="activity1"> Fitness for kids</label><br>
			  <input type="checkbox" name="activity2" value="zumba">
			  <label for="activity2"> Zumba</label><br>
			  <input type="checkbox" name="activity3" value="spinning">
			  <label for="activity3"> Spinning</label><br>
			  <input type="checkbox" name="activity4" value="aerobics">
			  <label for="activity4"> Aerobics</label><br>
			  <input type="checkbox" name="activity5" value="over60">
			  <label for="activity5"> Fitness  for the over 60s</label>
		 </form> 
	</div>
	<div id="registerForm">
	
		  <label for="username">Choose a Username:</label><br>
		  <input type="text" id="userName" placeholder="Username"><br>
		  <label for="fname">First name:</label><br>
		  <input type="text" id="firstName" placeholder="Type your first name..."><br>
		  <label for="lname">Last name:</label><br>
		  <input type="text" id="lastName" placeholder="Type your last name..."><br>
		  <label for="email">Email address:</label><br>
		  <input type="email" id="email" placeholder="Type your email..."><br>
		  <label for="password">Password with 6 digits:</label><br>
		  <input type="password" id="password" placeholder="*******"><br>
		  <label for="phone">Phone:</label><br>
		  <input type="text" id="phoneNumber" placeholder="+(XXX) XXXXXXXXX"><br>
		  <label for="gender">Gender:</label><br>
		  <input type="text" id="gender" placeholder="Male or Female"><br>
		  <label for="dateOfBirth">Date of Birth:</label><br>
		  <input type="text" id="dateOfBirth" placeholder="XX/XX/XXXX"><br><br>
		  
		  <button id="registerButton">Register</button>
	
	</div>
	<form action="/SmartGym" type="get">
		<input id="button" type="submit" value="Go back">
	</form>
</section>

<footer>
</footer>
</body>
</html>
